<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="common.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="login">
        <form>
            <input id="login_id" type="text" placeholder="아이디">
            <input id="login_pw" type="password" placeholder="비밀번호">

            <input id="login_confirm" value="로그인" type="button" onclick="loginConfirm();">
            
            <a href = "reg_member.html">
                <input id="login_register" value="회원가입" type="button">
            </a>
        </form>
    </div>
</body>
</html>
